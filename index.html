<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lista de tarefas</title>
</head>

<body>

    <main class="conteiner">
        <img src="./img/detalhe_prancheta.png" alt="detalhe_prancheta" class="detalhe_prancheta">

        <div class="content">

            <section class="header">
                <h1>LISTA DE TAREFAS</h1>
            </section>

            <section class="list">
                <form class="form_new_task">
                    <input type="text" aria-label="input para criar nova nota" placeholder="Nova tarefa">
                    <span role="button" aria-label="botão de add nova nota">
                        <img src="./img/plus.svg" alt="icone plus">
                    </span>
                </form>

                <ul class="content-list">
                    <li class="task">
                        <p>Comprar pão</p>
                        <class="button-options">
                            <span role="button" class="btn btn-set-status" aria-label="Botão alterar status da tarefa">
                                <img src="./img/check.svg" alt="check">
                            </span>
        </div>
        </li>
        </ul>
        </section>

        </div>
    </main>

</body>

</html>
